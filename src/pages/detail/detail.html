<ion-header>
  <ion-navbar>
    <ion-title>New detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img [src]="item.thumnail" alt="" style="width:100%">
  <ion-card>
    <ion-card-header>
      {{item.title}}
      </ion-card-header>
      <ion-card-content>
        <p>Author: {{item.author}}</p>
          <a href="{{item.url}}" target="_blank" ion-button block>
            Read More
            </a>
      </ion-card-content>
  </ion-card>
</ion-content>
